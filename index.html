<script type="text/javascript">

	$(function(){
		
		
		var x = 0;
		var y = 0;
		var screenH = $(window).height();
		var screenW = $(window).width();
		$(window).on("mousedown",function(e){
			x = e.pageX;
			y = e.pageY;
		});
		$(window).on("mouseup",function(e){
			x -= e.pageX;
			y -= e.pageY;
			$("#stage").css({
				rotateX: "+=" + parseInt( (y/screenH * 90) + 10 ),
				rotateY: "-=" + parseInt( (x/screenW * 90) + 10 )
			});
			
			x = parseInt($("#stage").css('rotateX'));
			y = parseInt($("#stage").css('rotateY'));
		});
		
		
		
		function getInAndOut(e){
		    var evt = window.event || e //equalize event object
		    var delta = evt.detail? evt.detail*(-120) : evt.wheelDelta //check for detail first so Opera uses that instead of wheelDelta
		    
		    var zoom = parseInt( $("#stage").css("transform").split(",")[14] );
	    	zoom += delta;
	    	$("#stage").css({
	    		"transform":"translateZ("+zoom+"px) rotateX("+x+"deg) rotateY("+y+"deg)"
	    	});
		}
		
		var mousewheelevt=(/Firefox/i.test(navigator.userAgent))? "DOMMouseScroll" : "mousewheel" //FF doesn't recognize mousewheel as of FF3.x
		if (document.attachEvent) //if IE (and Opera depending on user setting)
		    document.attachEvent("on"+mousewheelevt, getInAndOut)
		else if (document.addEventListener) //WC3 browsers
		    document.addEventListener(mousewheelevt, getInAndOut, false)

		
	});

</script>
